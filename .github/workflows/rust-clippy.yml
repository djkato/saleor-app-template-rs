name: clippy

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  clippy:
    name: clippy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: clippy
        run: cargo clippy --workspace --tests --benches -- -Dwarnings
        continue-on-error: false
